<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { background: #fff; max-width: 400px; margin: 40px auto; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 1em; }
        h2 { margin-bottom: 0.3em; }
        .info { color: #555; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-content">
            <div>Loading profile...</div>
        </div>
        <p><a href="/">Home</a> | <a href="/logout">Logout</a></p>
    </div>
    <script>
    fetch('/api/profile')
        .then(res => {
            if (!res.ok) throw new Error('Unauthorized or error fetching profile');
            return res.json();
        })
        .then(data => {
            document.getElementById('profile-content').innerHTML = `
                <img class="profile-img" src="${data.picture}" alt="User Picture" />
                <h2>${data.name}</h2>
                <div class="info">User ID: ${data.user_id}</div>
                <pre style="background:#f0f0f0;padding:1em;border-radius:6px;">${JSON.stringify(data, null, 2)}</pre>
            `;
        })
        .catch(err => {
            document.getElementById('profile-content').innerHTML = `<div style='color:red;'>${err.message}</div>`;
        });
    </script>
</body>
</html>
