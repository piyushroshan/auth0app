<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Auth0 Demo App</h1>
        
        {% if 'profile' in session %}
            <div class="user-info">
                <img class="user-image" src="{{ session['profile']['picture'] }}" alt="User Profile">
                <h2>Welcome, {{ session['profile']['name'] }}</h2>
                <p>User ID: {{ session['profile']['user_id'] }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login with Auth0</a>
        {% endif %}
    </div>
</body>
</html>
